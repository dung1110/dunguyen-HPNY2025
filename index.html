<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video nền pháo hoa -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="./source/fireworks-1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Hình ảnh Happy New Year -->
    <div class="overlay-text">
        <img src="./source/Happy-new-year_text.png" alt="Happy New Year 2025">
    </div>

    <!-- Video mèo nhảy -->
    <div class="cat-dancing">
        <video autoplay muted loop id="cat-video">
            <source src="./source/cat-dancing.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Âm thanh Happy New Year -->
    <audio id="background-music" loop>
        <source src="./source/happy-new-year.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Thông báo khởi động nhạc -->
    <div id="music-notice">
        Nhấp vào màn hình để bật nhạc chào năm mới!
    </div>

    <script src="script.js"></script>
</body>
</html>
